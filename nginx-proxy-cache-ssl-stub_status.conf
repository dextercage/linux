### check this  https://www.nginx.com/blog/nginx-caching-guide/


upstream food {
        server 10.0.25.111;
}

upstream travel {
        server 10.0.20.78;
}

proxy_cache_path /tmp/nginx levels=1:2 keys_zone=my_cache:10m inactive=30s;

server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_tokens off;
        # SSL configuration
        #
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;

        ssl_certificate /etc/nginx/cert.pem;
        ssl_certificate_key /etc/nginx/key.pem;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        root /var/www/html;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        server_name _;

        location /food/ {
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                rewrite ^/food(.*)$ /$1 break;
                proxy_redirect off;
                proxy_cache my_cache;
                proxy_cache_valid any 30s;
                add_header X-Cache-Status $upstream_cache_status;
                proxy_pass http://food/;
        }
        location /travel/ {
                rewrite ^/travel(.*)$ /$1 break;
                proxy_cache my_cache;
                proxy_cache_valid any 30s;
                add_header X-Cache-Status $upstream_cache_status;
                proxy_pass http://travel;
        }

        location /nginx_status {
            stub_status;
            allow 10.0.30.1;
            deny all;
        }

}
